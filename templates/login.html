<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - G.N.C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style-login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontello-css/fontello.css') }}">
</head>

<body>
    <header>
        <a href="#" class="cueto">
            <div class="btn-menu">
                <label for="btn-menu" class="icon-menu"></label>
            </div>
            <h2 class="nombre-liceo">
                Unidad Educativa Arquidiocesana<br>Padre José Cueto
            </h2>
        </a>
    </header>
    <input type="checkbox" id="btn-menu">
    <div class="container-menu">
        <div class="cont-menu">
            <nav>
                <form id="pestaña1" action="/" , method="POST"></form>
                <form id="pestaña2" action="/login" , method="POST"></form>
                <a href="#" class="icon-home" onclick="document.getElementById('pestaña1').submit(); return false;">
                    Inicio</a>
                <a href="#" class="icon-doc-text" onclick="document.getElementById('pestaña2').submit(); return false;">
                    Sistema de Notas</a>
            </nav>
            <label for="" class="label-menu">Menú</label>
            <label for="btn-menu" class="icon-cancel  equis"></label>
            <img class="logo-escuelas" src="{{ url_for('static', filename='imagenes/logo_new.png') }}" alt="logo">
        </div>
    </div>
    <div class="main">
        <h1 class="text-white">G.N.C</h1>
        <h5 class="text-white mb-3">(Gestión de Notas Cueto)</h1>
            <div class="box">
                <span class="borderline"></span>
                <form id="login-form" action="/acceso-login" method="POST">
                    <h2>Iniciar Sesión</h2>
                    {% if mensaje %}
                    <script>
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: '{{ mensaje }}',
                            timer: 2000,
                            timerProgressBar: true,
                            showConfirmButton: false
                        });
                    </script>
                    {% endif %}
                    <div class="inputbox">
                        <input type="text" required="required" name="txtUsuario">
                        <span>Usuario</span>
                        <i></i>
                    </div>
                    <div class="inputbox">
                        <input type="password" required="required" name="txtContraseña">
                        <span>Contraseña</span>
                        <i></i>
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>
    </div>

    <script type="text/javascript">
        function preventBack(){
            window.history.forward();
        }
        setTimeout("preventBack()", 0);

        window.onunload = function(){ null };
    </script>
</body>

</html>
